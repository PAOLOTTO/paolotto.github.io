<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Grid with Descriptions</title>
    <style>
        /* Reset some default browser styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background color */
        body {
            background-color: #0000ff; /* Blue background */
            font-family: Arial, sans-serif;
        }

        /* Title style */
        header {
            color: #ffffff; /* White title */
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Container for the grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns on normal computer screens */
            gap: 20px;
            padding: 100px 20px 20px 20px; /* Padding from top for header space */
        }

        /* Responsive behavior */
        @media (max-width: 1200px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
            }
        }

        @media (max-width: 900px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
            }
        }

        @media (max-width: 600px) {
            .photo-grid {
                grid-template-columns: 1fr; /* 1 column for mobile devices */
            }
        }

        /* Style for each photo card */
        .photo-item {
            text-align: center;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .photo-item img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        /* Description text */
        .photo-item p {
            color: #ffffff; /* White text */
            font-size: 1rem;
            margin-top: 8px;
        }

        /* Links styling */
        .photo-item a {
            text-decoration: none;
            color: inherit; /* Inherit white color for links */
        }
    </style>
</head>

    <header>

    </header>
