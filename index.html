<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Cover Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1A2130;
      font-family: "Montserrat", sans-serif;
      font-weight: 400;
      color: #FDFFE2;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: space-between;
    }
    h1 {
      font-weight: 800;
    }
    /* Layout principal: inputs à esquerda, preview à direita */
    .container {
      display: flex;
      width: 100%;
    }
    .inputs-section {
      width: 40%;
      padding: 20px;
      background-color: #1A2130;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .inputs-section h1 {
      margin-bottom: 20px;
    }
    .inputs-section label, .inputs-section input, .inputs-section button {
      margin-bottom: 10px;
      width: 100%;
    }
    .inputs-section button {
      width: auto;
    }
    #preview-section {
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #preview {
      width: 500px;
      height: 500px;
      position: relative;
    }
    #preview img {
      position: absolute;
    }
    #preview p {
      position: absolute;
      color: black;
      font-weight: 800;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Seção de inputs à esquerda -->
    <div class="inputs-section">
      <h1>Album Cover Maker</h1>
      
      <label for="bgColor">Background Color:</label>
      <input type="color" id="bgColor" name="bgColor" value="#f58b57">
      
      <label for="bgColor">Text Color:</label>
      <input type="color" id="color" name="color" value="#000000">
      
      <label for="image1">Top Image:</label>
      <input type="file" id="image1" accept="image/*" value="./assets/tlop1.jpg">
      
      <label for="image2">Bottom Image:</label>
      <input type="file" id="image2" accept="image/*" value="./assets/tlop2.jpg">
      
      <label for="text1">Top Text:</label>
      <input type="text" id="text1" name="text1" value="THE LIFE OF PABLO">
      
      <label for="text2">Bottom Text:</label>
      <input type="text" id="text2" name="text2" value="WHICH / ONE">
      
      <button type="button" onclick="generateImage()">Generate</button>
      <button id="downloadButton" style="display:none;" onclick="downloadImage()">Download</button>
    </div>

    <!-- Seção de preview à direita -->
    <div id="preview-section">
      <div id="preview"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function generateImage() {
      // Pegando os valores
      const bgColor = document.getElementById('bgColor').value;
      const color = document.getElementById('color').value;
      const text1 = document.getElementById('text1').value;
      const text2 = document.getElementById('text2').value;

      // Preparo da div de visualização
      const preview = document.getElementById('preview');
      preview.style.backgroundColor = bgColor;
      preview.innerHTML = '';

      // Adicionando as imagens
      const image1 = document.getElementById('image1').files[0];
      const image2 = document.getElementById('image2').files[0];

      if (image1) {
        const img1 = document.createElement('img');
        img1.src = URL.createObjectURL(image1);
        img1.style.width = '50%';
        img1.style.top = '0';
        img1.style.left = '0';
        preview.appendChild(img1);
      }

      if (image2) {
        const img2 = document.createElement('img');
        img2.src = URL.createObjectURL(image2);
        img2.style.width = '50%';
        img2.style.top = '0';
        img2.style.right = '0';
        preview.appendChild(img2);
      }

      // Adicionando os textos
      const textElement0 = document.createElement('p');
      textElement0.innerText = text1;
      textElement0.style.top = '10%';
      textElement0.style.left = '10%';
      textElement0.style.color = color;
      preview.appendChild(textElement0);
      
//      for (let i = 0; i = 4; i++) {
//      const textElement1 = document.createElement('p');
//      textElement1.innerText = text1;
//      textElement1.style.top = '(i*10 + 20)%';
//      textElement1.style.left = '10%';
//      preview.appendChild(textElement1);
//      }
      
      const textElement2 = document.createElement('p');
      textElement2.innerText = text2;
      textElement2.style.top = '85%';
      textElement2.style.left = '10%';
      preview.appendChild(textElement2);

      // Exibindo o botão de download
      document.getElementById('downloadButton').style.display = 'block';
    }

    function downloadImage() {
      const preview = document.getElementById('preview');

      html2canvas(preview).then(canvas => {
        const link = document.createElement('a');
        link.download = 'thelifeof.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
    
//    Gerar preview automaticamente quando a página carregar
//    window.onload = function() {
//      generateImage();
//    }
  </script>
</body>
</html>
