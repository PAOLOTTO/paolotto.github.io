<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paolo's Album Cover Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #191919;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
        }

        header {
            font-weight: 700;
            color: #ffffff;
            font-size: 2rem;
            font-weight: bold;
            padding: 40px 20px 20px 40px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns on normal screens */
            grid-column-gap: 20px; /* Space between columns */
            grid-row-gap: 5px; /* Closer rows */
            justify-content: center; /* Center the grid horizontally */
            padding: 100px 20px 20px 20px; /* Padding for header space */
        }
        
        @media (max-width: 1200px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
            }
        }

        @media (max-width: 900px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
            }
        }

        @media (max-width: 600px) {
            .photo-grid {
                grid-template-columns: 1fr; /* 1 column for mobile devices */
            }
        }

        /* Style for each photo card */
        .photo-item {
            text-align: center;
        }

        .photo-item img {
            width: 250px; /* Slightly bigger photos */
            height: auto;
            display: block;
            border-radius: 8px;
            margin: 0 auto; /* Center the image */
            transition: transform 0.3s ease;
        }

        .photo-item img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        /* Description text */
        .photo-item p {
            color: #ffffff; /* White text */
            font-size: 1rem;
            margin-top: 5px; /* Reduced space between image and description */
        }

        /* Gray text inside paragraph */
        .gray-text {
            color: #cccccc; /* Light gray color */
        }
        
        /* Links styling */
        .photo-item a {
            text-decoration: none;
            color: inherit; /* Inherit white color for links */
        }
    </style>
</head>
<body>

    <!-- Header with title -->
    <header>Paolo's Album Cover Maker</header>

    <!-- Photo grid section -->
    <div class="photo-grid">
