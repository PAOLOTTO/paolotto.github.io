<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Cover Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #191919;
      font-family: "Montserrat", sans-serif;
      font-weight: 500;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: space-between;
    }
    :root {
    --bgc: #f58b57;
    --txtc: #000;
    }
    h1 {
      font-size: 40px;
      font-weight: 800;
    }
    /* Layout principal: inputs à esquerda, preview à direita */
    .container {
      display: flex;
      width: 100%;
    }
    .inputs-section {
      width: 40%;
      padding: 20px;
      background-color: #191919;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .inputs-section h1 {
      margin-bottom: 20px;
    }
    
    /* Flexbox for grouping two form items side by side */
    .input-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 15px;
    }
    
    /* Each item inside the flex row */
    .input-group .form-item {
      flex-basis: 48%;
      display: flex;
      flex-direction: column;
    }

    /* Add margin to the right side of the first item to create space */
    .input-group .form-item:first-child {
      margin-right: 4%; /* Adjust this value to increase or decrease space */
    }
    
    .inputs-section label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .inputs-section input[type="file"], 
    .inputs-section input[type="color"], 
    .inputs-section input[type="text"] {
      padding: 10px;
      font-size: 14px;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: white;
      color: black;
      width: 80%;
      box-shadow: none;
      appearance: none;
    }
    
    .button-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      align-items: center; /* Center horizontally */
      margin-top: 20px; /* Adjust margin if needed */
    }

    .inputs-section button {
      background-color: white;
      color: black;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #000;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 20px;
      font-weight: 500;
    }
    .inputs-section button:hover {
      background-color: #000;
      color: #fff;
    }
    #preview-section {
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #preview {
      width: 500px;
      height: 500px;
      position: relative;
    }
    #preview img {
      position: absolute;
    }
    #preview p {
      position: absolute;
      color: black;
      font-weight: 800;
      font-size: 24px;
    }
    .bgc {
      background-color: var(--bgc)
    }
    .txtc {
      background-color: var(--txtc)
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Seção de inputs à esquerda -->
    <div class="inputs-section">
      <h1>  Album Cover Maker</h1>

      <!-- Grouping inputs two by two -->
      <div class="input-group">
        <div class="form-item">
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" name="bgColor" value="#f58b57" class="bgc">
        </div>
        
        <div class="form-item">
          <label for="color">Text Color:</label>
          <input type="color" id="color" name="color" value="#000000" class="txtc">
        </div>
      </div>

      <div class="input-group">
        <div class="form-item">
          <label for="image1">Top Image:</label>
          <input type="file" id="image1" accept="image/*">
        </div>
        
        <div class="form-item">
          <label for="image2">Bottom Image:</label>
          <input type="file" id="image2" accept="image/*">
        </div>
      </div>

      <div class="input-group">
        <div class="form-item">
          <label for="text1">Top Text:</label>
          <input type="text" id="text1" name="text1" value="THE LIFE OF PABLO">
        </div>
        
        <div class="form-item">
          <label for="text2">Bottom Text:</label>
          <input type="text" id="text2" name="text2" value="WHICH / ONE">
        </div>
      </div>

      <button type="button" onclick="generateImage(); colorSet()">Generate</button>
      <button id="downloadButton" style="display:none;" onclick="downloadImage()">Download</button>
    </div>

    <!-- Seção de preview à direita -->
    <div id="preview-section">
      <div id="preview"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
  function generateImage() {
  // Get values from inputs
  const bgColor = document.getElementById('bgColor').value;
  const color = document.getElementById('color').value;
  const text1 = document.getElementById('text1').value;
  const text2 = document.getElementById('text2').value;

  // Prepare the preview div
  const preview = document.getElementById('preview');
  preview.style.backgroundColor = bgColor;
  preview.innerHTML = ''; // Clear previous content

  // Split text1 into words and insert two non-breaking spaces between the 3rd and 4th word if there are more than 3 words
  let wordsText1 = text1.split(' ');
  if (wordsText1.length > 3) {
    wordsText1.splice(3, 0, '\u00A0\u00A0'); // Add two non-breaking spaces between 3rd and 4th word
    text0 = wordsText1.join(' ');
  }

  const textElements = [
    { text: text0, top: '0%', left: '8%', fontSize: '38px' },
    { text: text1, top: '8%', left: '8%', fontSize: '38px' },
    { text: text1, top: '16%', left: '8%', fontSize: '38px' },
    { text: text1, top: '24%', left: '8%', fontSize: '38px' },
    { text: text1, top: '32%', left: '8%', fontSize: '38px' },
    { text: text1, top: '48%', left: '8%', fontSize: '38px' },
    { text: text2, top: '60%', left: '5%', fontSize: '16px' },
    { text: text2, top: '63%', left: '5%', fontSize: '16px' },
    { text: text2, top: '66%', left: '5%', fontSize: '16px' },
    { text: text2, top: '69%', left: '5%', fontSize: '16px' },
    { text: text2, top: '72%', left: '5%', fontSize: '16px' },
    { text: text2, top: '75%', left: '5%', fontSize: '16px' },
    { text: text2, top: '78%', left: '5%', fontSize: '16px' },
    { text: text2, top: '81%', left: '5%', fontSize: '16px' },
    { text: text2, top: '84%', left: '5%', fontSize: '16px' },
    { text: text2, top: '87%', left: '5%', fontSize: '16px' },
    { text: text2, top: '60%', left: '65%', fontSize: '16px' },
    { text: text2, top: '63%', left: '65%', fontSize: '16px' },
    { text: text2, top: '66%', left: '65%', fontSize: '16px' },
    { text: text2, top: '69%', left: '65%', fontSize: '16px' },
    { text: text2, top: '72%', left: '65%', fontSize: '16px' },
    { text: text2, top: '75%', left: '65%', fontSize: '16px' },
    { text: text2, top: '78%', left: '65%', fontSize: '16px' },
    { text: text2, top: '81%', left: '65%', fontSize: '16px' },
    { text: text2, top: '84%', left: '65%', fontSize: '16px' },
    { text: text2, top: '87%', left: '65%', fontSize: '16px' }
  ];

  textElements.forEach((item) => {
    const textElement = document.createElement('p');
    textElement.innerText = item.text;
    textElement.style.position = 'absolute';
    textElement.style.color = color;

    // Set top, left, and font size from the array
    textElement.style.top = item.top;
    textElement.style.left = item.left;
    textElement.style.fontSize = item.fontSize;

    preview.appendChild(textElement);
  });

  // Add the images
  const image1 = document.getElementById('image1').files[0];
  const image2 = document.getElementById('image2').files[0];

  if (image1) {
    const img1 = document.createElement('img');
    img1.src = URL.createObjectURL(image1);
    img1.style.width = '40%';
    img1.style.position = 'absolute'; // Positioning for layering
    img1.style.top = '15%';
    img1.style.left = '15%';
    preview.appendChild(img1);
  }

  if (image2) {
    const img2 = document.createElement('img');
    img2.src = URL.createObjectURL(image2);
    img2.style.width = '30%';
    img2.style.position = 'absolute'; // Positioning for layering
    img2.style.top = '55%';
    img2.style.right = '20%';
    preview.appendChild(img2);
  }

  // Show the download button
  document.getElementById('downloadButton').style.display = 'block';
}
    
    function downloadImage() {
  const preview = document.getElementById('preview');

  // Create a canvas element with the desired size
  const canvas = document.createElement('canvas');
  canvas.width = 2000;
  canvas.height = 2000;
  
  const context = canvas.getContext('2d');

  // Set scale to ensure everything fits correctly
  const scaleX = canvas.width / preview.offsetWidth;
  const scaleY = canvas.height / preview.offsetHeight;

  // Set the scale of the preview before capturing it
  context.scale(scaleX, scaleY);

  // Use html2canvas to capture the preview
  html2canvas(preview, {
    canvas: canvas, // Use the newly created canvas
    scale: 1, // Set scale to 1 to avoid scaling issues
  }).then(() => {
    const link = document.createElement('a');
    link.download = 'thelifeof.jpg';
    link.href = canvas.toDataURL('image/jpg');
    link.click();
  });
}
</script>
</body>
</html>
