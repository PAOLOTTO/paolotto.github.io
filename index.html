<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Cover Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #191919;
      font-family: "Montserrat", sans-serif;
      font-weight: 500;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: space-between;
    }
    :root {
    --bgc: #f58b57;
    --txtc: #000;
    }
    h1 {
      font-size: 40px;
      font-weight: 800;
      color: #fff;
      margin-left: 20px;
    }
    /* Layout principal: inputs à esquerda, preview à direita */
    .container {
      display: flex;
      width: 100%;
    }
    .inputs-section {
      width: 40%;
      padding: 20px;
      background-color: #191919;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .inputs-section h1 {
      margin-bottom: 20px;
    }
    
    /* Flexbox for grouping two form items side by side */
    .input-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 15px;
    }
    
    /* Each item inside the flex row */
    .input-group .form-item {
      flex-basis: 48%;
      display: flex;
      flex-direction: column;
    }

    /* Add margin to the right side of the first item to create space */
    .input-group .form-item:first-child {
      margin-right: 4%; /* Adjust this value to increase or decrease space */
    }
    
    .inputs-section label {
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .inputs-section input[type="file"], 
    .inputs-section input[type="color"], 
    .inputs-section input[type="text"] {
      padding: 10px;
      font-size: 14px;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: white;
      color: black;
      width: 80%;
      box-shadow: none;
      appearance: none;
    }
    
    .button-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      align-items: center; /* Center horizontally */
      margin-top: 20px; /* Adjust margin if needed */
    }

    .inputs-section button {
      background-color: white;
      color: black;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #000;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 20px;
      font-weight: 500;
    }
    .inputs-section button:hover {
      background-color: #000;
      color: #fff;
    }
    #preview-section {
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #preview {
      width: 500px;
      height: 500px;
      position: relative;
    }
    #preview img {
      position: absolute;
    }
    #preview p {
      position: absolute;
      color: black;
      font-weight: 700;
      font-size: 24px;
    }
    .bgc {
      background-color: var(--bgc)
    }
    .txtc {
      background-color: var(--txtc)
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Seção de inputs à esquerda -->
    <div class="inputs-section">
      <h1>Album Cover Maker</h1>

      <!-- Grouping inputs two by two -->
      <div class="input-group">
        <div class="form-item">
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" name="bgColor" value="#f58b57" class="bgc">
        </div>
        
        <div class="form-item">
          <label for="color">Text Color:</label>
          <input type="color" id="color" name="color" value="#000" class="txtc">
        </div>
      </div>

      <div class="input-group">
        <div class="form-item">
          <label for="image1">Top Image:</label>
          <input type="file" id="image1" accept="image/*">
        </div>
        
        <div class="form-item">
          <label for="image2">Bottom Image:</label>
          <input type="file" id="image2" accept="image/*">
        </div>
      </div>

      <div class="input-group">
        <div class="form-item">
          <label for="text1">Top Text:</label>
          <input type="text" id="text1" name="text1" value="THE LIFE OF PABLO">
        </div>
        
        <div class="form-item">
          <label for="text2">Bottom Text:</label>
          <input type="text" id="text2" name="text2" value="WHICH / ONE">
        </div>
      </div>

      <button type="button" onclick="generateImage(); colorSet()">Generate</button>
      <button id="downloadButton" style="display:none;" onclick="downloadImage()">Download</button>
    </div>

    <!-- Seção de preview à direita -->
    <div id="preview-section">
      <div id="preview"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
  function generateImage() {
    const bgColor = document.getElementById('bgColor').value;
    const color = document.getElementById('color').value;
    const text1 = document.getElementById('text1').value;
    const text2 = document.getElementById('text2').value;

    const preview = document.getElementById('preview');
    preview.style.backgroundColor = bgColor;
    preview.innerHTML = '';

    let wordsText1 = text1.split(' ');
    if (wordsText1.length > 3) {
      wordsText1.splice(3, 0, '\u00A0');
      text0 = wordsText1.join(' ');
      wordsText1.splice(3, 0, '\u00A0');
      text01 = wordsText1.join(' ');
      wordsText1.splice(3, 0, '\u00A0\u00A0');
      text02 = wordsText1.join(' ');
    }

    const textElements = [
      { text: text02, top: '0%', left: '15%', fontSize: '30px', fontWeight: '700' },
      { text: text0, top: '8%', left: '15%', fontSize: '30px', fontWeight: '700' },
      { text: text0, top: '16%', left: '15%', fontSize: '30px', fontWeight: '700' },
      { text: text0, top: '24%', left: '15%', fontSize: '30px', fontWeight: '700' },
      { text: text0, top: '32%', left: '15%', fontSize: '30px', fontWeight: '700' },
      { text: text0, top: '40%', left: '15%', fontSize: '30px', fontWeight: '700' },
      { text: text01, top: '48%', left: '15%', fontSize: '30px', fontWeight: '700' },
      { text: text2, top: '52%', left: '10%', fontSize: '14px', fontWeight: '600' },
      { text: text2, top: '56%', left: '10%', fontSize: '14px', fontWeight: '600' },
      { text: text2, top: '60%', left: '10%', fontSize: '14px', fontWeight: '600' },
      { text: text2, top: '64%', left: '10%', fontSize: '14px', fontWeight: '600' },
      { text: text2, top: '68%', left: '10%', fontSize: '14px', fontWeight: '600' },
      { text: text2, top: '72%', left: '10%', fontSize: '14px', fontWeight: '600' },
      { text: text2, top: '76%', left: '10%', fontSize: '14px', fontWeight: '600' },
      { text: text2, top: '80%', left: '10%', fontSize: '14px', fontWeight: '600' }
    ];

    textElements.forEach(item => {
      const textElement = document.createElement('p');
      textElement.textContent = item.text;
      textElement.style.top = item.top;
      textElement.style.left = item.left;
      textElement.style.fontSize = item.fontSize;
      textElement.style.fontWeight = item.fontWeight;
      textElement.style.position = 'absolute';
      textElement.style.color = color;
      preview.appendChild(textElement);
    });

    document.getElementById('downloadButton').style.display = 'block';
  }

  function colorSet() {
    const bgColorInput = document.getElementById('bgColor');
    const colorInput = document.getElementById('color');

    bgColorInput.style.backgroundColor = bgColorInput.value;
    colorInput.style.backgroundColor = colorInput.value;
  }

  function downloadImage() {
    html2canvas(document.getElementById('preview')).then(canvas => {
      const link = document.createElement('a');
      link.download = 'album-cover.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  document.getElementById('bgColor').addEventListener('input', colorSet);
  document.getElementById('color').addEventListener('input', colorSet);
  </script>
</body>
</html>
