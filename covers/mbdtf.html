<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Beautiful Dark Twisted Fantasy Album Cover Maker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #191919;
      font-family: "Montserrat", sans-serif;
      font-weight: 500;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: space-between;
      position: relative; /* Add this to allow absolute positioning within the body */
    }

  .home-link {
    position: absolute;
    top: 20px;  /* Distance from the top of the page */
    left: 20px;  /* Distance from the left side */
    color: white;
    font-size: 18px;
    text-decoration: none;
  }

    .home-link:hover {
      text-decoration: underline;
    }   
    
    :root {
    --bgc: #f2274c;
    --txtc: #d99441;
    }
    
    h1 {
      font-size: 40px;
      font-weight: 800;
      color: #fff;
      margin-left: 20px;
    }
    
    /* Layout principal: inputs à esquerda, preview à direita */
    .container {
      display: flex;
      width: 100%;
    }
    
    .inputs-section {
      width: 40%;
      padding: 20px;
      background-color: #191919;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    
    .inputs-section h1 {
      margin-bottom: 20px;
    }
    
    /* Flexbox for grouping two form items side by side */
    .input-group {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 15px;
    }
    
    /* Each item inside the flex row */
    .input-group .form-item {
      flex-basis: 48%;
      display: flex;
      flex-direction: column;
    }

    /* Add margin to the right side of the first item to create space */
    .input-group .form-item:first-child {
      margin-right: 4%; /* Adjust this value to increase or decrease space */
    }
    
    .inputs-section label {
      color: #fff;
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .inputs-section input[type="file"], 
    .inputs-section input[type="color"],
    .inputs-section input[type="range"],
    .inputs-section input[type="text"] {
      padding: 10px;
      font-size: 14px;
      border: 2px solid #fff;
      border-radius: 5px;
      background-color: white;
      color: black;
      width: 80%;
      box-shadow: none;
      appearance: none;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .inputs-section button {
      background-color: white;
      color: black;
      padding: 10px 20px 10px 20px;
      font-size: 18px;
      border: 2px solid #000;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: 500;
    }
    
    .inputs-section button:hover {
      background-color: #000;
      color: #fff;
    }

    #downloadButton {
      margin-left: 10px; /* Add space between Generate and Download buttons */
      display: none; /* Hidden by default until needed */
    }
    
    #preview-section {
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #preview {
      width: 500px;
      height: 500px;
      position: relative;
    }
    
    #preview img {
      position: absolute;
    }
    
    #preview p {
      position: absolute;
      color: black;
      font-weight: 700;
      font-size: 24px;
    }

    #bgColor {
      background-color: var(--bgc);
      appearance: none; /* Remove the native appearance */
      -webkit-appearance: none;
    }

    #color {
      background-color: var(--txtc);
      appearance: none; /* Remove the native appearance */
      -webkit-appearance: none;
    }

    .accent {
            accent-color: #191919;
        }
  </style>
</head>
<body>
  <a href="https://paolotto.github.io/" class="home-link">← home</a>
  <div class="container">
    <!-- Seção de inputs à esquerda -->
    <div class="inputs-section">
      <h1>My Beautiful Dark Twisted Fantasy<br>Album Cover Maker</h1>

      <!-- Grouping inputs two by two -->
      <div class="input-group">
        <div class="form-item">
          <label for="bgColor">Background Color:</label>
          <input type="color" id="bgColor" name="bgColor" value="#f2274c">
        </div>
        
        <div class="form-item">
          <label for="color">Border Color:</label>
          <input type="color" id="color" name="color" value="#d99441">
        </div>
      </div>

      <div class="input-group">
        <div class="form-item">
          <label for="image1">Image:</label>
          <input type="file" id="image1" accept="image/*">
        </div>
        
        <div class="form-item">
          <label for="pixelation">Pixelation Rate:</label>
          <input type="range" id="pixelation" max="20" min="1" class="accent">
        </div>
      </div>

      <div class="button-container">
        <button type="button" onclick="generateImage(); colorSet()">Generate</button>
        <button id="downloadButton" onclick="downloadImage()">Download</button>
      </div>
    </div>

    <!-- Seção de preview à direita -->
    <div id="preview-section">
      <div id="preview"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
  function generateImage() {
    const bgColor = document.getElementById('bgColor').value;
    const borderColor = document.getElementById('color').value;
    const pixelationRate = document.getElementById('pixelation').value;

    const preview = document.getElementById('preview');
    preview.style.backgroundColor = bgColor;
    preview.innerHTML = ''; // Clear previous content only once, at the start

    // Add the square
    const square = document.createElement('div');
    square.style.width = '45%';
    square.style.height = '45%';
    square.style.backgroundColor = borderColor;
    square.style.position = 'absolute';
    square.style.top = '50%';
    square.style.left = '50%';
    square.style.transform = 'translate(-50%, -50%)'; // Center the square
    preview.appendChild(square);

    // Add the pixelated image (if selected)
    const image1 = document.getElementById('image1').files[0];
    if (image1) {
      const img1 = new Image();
      img1.src = URL.createObjectURL(image1);

      img1.onload = function() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to be the same as the square
        const squareSize = Math.floor(500 * 0.45); // 45% of 500px
        canvas.width = squareSize;
        canvas.height = squareSize;

        // Calculate scaled size based on pixelation rate
        const scaledWidth = Math.floor(canvas.width / pixelationRate);
        const scaledHeight = Math.floor(canvas.height / pixelationRate);

        // Draw the image on a smaller canvas for pixelation
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = scaledWidth;
        tempCanvas.height = scaledHeight;
        tempCtx.drawImage(img1, 0, 0, scaledWidth, scaledHeight);

        // Draw the scaled image back onto the main canvas (this will pixelate it)
        ctx.imageSmoothingEnabled = false; // Disable smoothing for pixelated effect

        // Define the final size for the pixelated image (slightly smaller than the square)
        const finalWidth = squareSize * 0.9; // 90% of square size
        const finalHeight = squareSize * 0.9;

        // Center the pixelated image within the square
        const offsetX = (squareSize - finalWidth) / 2;
        const offsetY = (squareSize - finalHeight) / 2;
        ctx.drawImage(tempCanvas, 0, 0, scaledWidth, scaledHeight, offsetX, offsetY, finalWidth, finalHeight);

        // Append the canvas to the square div (so it's inside the square)
        square.appendChild(canvas);
      };
    }

    // Add the pre-given image in the bottom-right corner
    const Img = new Image();
    Img.src = './assets/pa.png'; // Update with the actual image path or URL
    Img.onload = function() {
      const size = 100; // Set size for the pre-given image (adjust as needed)
      Img.style.width = size + 'px';
      Img.style.height = size + 'px';
      Img.style.position = 'absolute';
      Img.style.bottom = '10px'; // Position near the bottom
      Img.style.right = '10px';  // Position near the right

      // Append the pre-given image to the preview
      preview.appendChild(Img);
    };

    document.getElementById('downloadButton').style.display = 'block';
}

  function colorSet() {
    const bgColorInput = document.getElementById('bgColor');
    const colorInput = document.getElementById('color');

    bgColorInput.style.backgroundColor = bgColorInput.value;
    colorInput.style.backgroundColor = colorInput.value;
  }

  function downloadImage() {
    html2canvas(document.getElementById('preview')).then(canvas => {
      const link = document.createElement('a');
      link.download = 'mbdtf.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  document.getElementById('bgColor').addEventListener('input', colorSet);
  document.getElementById('color').addEventListener('input', colorSet);
</script>
</body>
</html>
